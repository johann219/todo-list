<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <button class="add-todo">ADD</button>
        <section class="todo-list">
            <template class="todo-point-template">
                <article class="todo-point">
                    <h3 class="todo-title"></h3>
                    <input type="checkbox" class="todo-status">
                    <button class="todo-edit"></button>
                    <button class="todo-delete"></button>
                    <p class="todo-duedate"></p>
                    <p class="todo-desc"></p>
                </article>
            </template>
        </section>
    </main>
</body>
</html>
