<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="todo-list">
            <template class="todo-item-template">
                <article class="todo-item">
                    <div class="todo-content-wrapper">
                        <h3 class="todo-title"></h3>
                        <p class="todo-description"></p>
                        <p class="todo-datetime"></p>
                    </div>
                    <div class="todo-button-wrapper">
                        <img src="./assets/icons/check-circle-outline.svg" class="todo-complete todo-button" alt="Complete Todo">
                        <img src="./assets/icons/close-circle-outline.svg" class="todo-delete todo-button" alt="Delete Todo">
                    </div>
                </article>
            </template>
            <template class="todo-form-template">
                <article class="todo-form">
                    <div class="todo-form-content-wrapper">
                        <label class="todo-form-title-label hidden" for="todo-form-title">Title</label>
                        <input type="text" class="todo-form-title" placeholder="What to do?.." id="todo-form-title">
                        <label class="todo-form-description-label hidden" for="todo-form-description">Description</label>
                        <textarea class="todo-form-description" placeholder="...And how to do it?" id="todo-form-description"></textarea>
                        <div class="todo-form-datetime-wrapper">
                            <img src="./assets/icons/calendar-week.svg" alt="Datetime Picker" class="todo-form-datetime-icon">
                            <label class="todo-form-datetime-label hidden" for="todo-form-datetime">Datetime</label>
                            <input type="text" class="todo-form-datetime" id="todo-form-datetime">
                        </div>
                    </div>
                    <div class="todo-form-button-wrapper">
                        <button class="todo-form-cancel todo-form-button">Cancel</button>
                        <button class="todo-form-confirm todo-form-button">Confirm</button>
                    </div>
                </article>
            </template>
        </section>
        <button class="add-todo-button">
            <img src="./assets/icons/plus-circle.svg" alt="Add Todo" class="add-todo-button-icon">
        </button>
    </main>
</body>
</html>
